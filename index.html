<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 자산 현황 (계산 버튼 적용)</title>
    <style>
        /* 기본적인 표 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px; 
            text-align: right;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
            font-size: 0.85em;
        }
        .current-price, .total-shares, .calculated-value {
            font-weight: bold;
            color: #1a73e8; 
            padding: 8px; 
        }
        .text-left {
            text-align: left;
        }
        .total-row {
            font-weight: bold;
            background-color: #e0f2f1;
        }
        .count-row { 
            font-weight: bold;
            background-color: #ffe0b2; 
        }
        .text-center {
            text-align: center;
        }
        /* 입력 필드 스타일 */
        .data-input {
            width: 100%;
            box-sizing: border-box;
            border: none;
            text-align: right;
            padding: 4px 2px;
            background-color: transparent;
        }
        .fixed-data {
            padding: 8px;
        }
        /* 평가금액 자동 계산 셀 강조 */
        td[data-col="평가금액"] {
            background-color: #e3f2fd; /* 연한 파란색으로 자동 계산 값임을 표시 */
            color: #d84315; /* 주황색 계열로 텍스트 강조 */
        }
        #calculateAndSaveBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
